 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var userinput = prompt("Let's paty! How long until the party?(Give me a number.)");
      var usernum = parseInt(userinput, 10);
      if (usernum < 1) {
        console.log("PARTY NOW!!!");
      } else {
        for (var i = usernum; i >= 1; i = i - 1) {
          console.log(i);
        }
        console.log("PARTY TIME!!!");
      }
    </script>
  </body>
</html>
